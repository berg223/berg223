name: Update Recent PRs
on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯6å°æ—¶è‡ªåŠ¨æ›´æ–°
  workflow_dispatch:       # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  fetch-prs:
    permissions: # æ·»åŠ æƒé™å£°æ˜ï¼ˆå…³é”®ä¿®å¤ï¼‰
      contents: write  # æˆäºˆä»£ç æ¨é€æƒé™
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch PR data
        uses: actions/github-script@v6
        id: pr-data
        with:
          script: |
            const { data } = await github.rest.search.issuesAndPullRequests({
              q: `author:${{ github.repository_owner }} type:pr is:public repo:apache/pulsar`
            });
            // è¿”å›è§„èŒƒçš„JSONæ ¼å¼æ•°æ®
            return JSON.stringify(data.items.slice(0, 5).map(pr => ({
              title: pr.title.replace(/"/g, '\\"'), // è½¬ä¹‰åŒå¼•å·
              url: pr.html_url,
              repo: pr.repository_url.split('/').pop(),
              date: new Date(pr.created_at).toLocaleDateString('zh-CN')
            })));
          result-encoding: string

      - name: Update README
        run: |
          # åˆ›å»ºä¸´æ—¶JSONæ–‡ä»¶
          echo '${{ steps.pr-data.outputs.result }}' > prs.json
          
          # ç”ŸæˆMarkdownæ ¼å¼çš„PRåˆ—è¡¨
          echo "### ğŸš€ Recent PR on Apache Pulsar" > temp.md
          jq -r '.[] | "- [\(.title)](\(.url)) (\(.repo), \(.date))"' prs.json >> temp.md
          
          # æ›´æ–°README.mdçš„æŒ‡å®šåŒºåŸŸ
          sed -i '/<!-- START_PR_LIST -->/,/<!-- END_PR_LIST -->/{//!d}' README.md
          sed -i '/<!-- START_PR_LIST -->/r temp.md' README.md
          
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          rm prs.json temp.md
          
          # æäº¤æ›´æ”¹
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update recent PR list"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
